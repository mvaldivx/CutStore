<ion-header>

  <ion-navbar>
    <ion-title>Mensajes</ion-title>
    <ion-buttons end>
        <button ion-button (click)="close()" class="btnCancelar" end>
            <ion-icon name="close"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="text-align:center; color:grey;" *ngIf="mensajes.length <1">
    <h1>Aun no tienes mensajes</h1>
  </div>
    <ion-list>
        <ion-item *ngFor="let me of mensajes" (click)="IniciaChat(me.idMensaje)">
          <ion-item>
            <ion-avatar item-start>
              <img class="imgMensaje" src="http://mauvalsa.com/CutStore/PhotosAnuncios/{{me.idArticulo}}.jpg">
            </ion-avatar>
            <h2>{{me.nombre}}</h2>
            <h6>{{me.titulo}}</h6>
          </ion-item>
        </ion-item>
      </ion-list>
</ion-content>
