<ion-header no-border>
    <ion-navbar transparent>
      <ion-buttons end>
        <button ion-button (click)="close()" class="btnCancelar" end>
            <ion-icon name="close"></ion-icon>
          </button>
      </ion-buttons>
        
    </ion-navbar>
    
  </ion-header>
  <ion-content >
          
    <img  [hidden]="imagesrc" class="imgsubir" src="assets/imgs/subirfoto.png" (click)="deGaleria()"/>
    <img  src="{{imagesrc}}" class="loaded" />
    <div>
      <ion-list>
          <ion-item>
              <ion-label floating>Titulo</ion-label>
              <ion-input type="text"  [(ngModel)]="titulo" name="titulo" id="titulo"></ion-input>
          </ion-item>
          <ion-item>
                <ion-label floating>Descripcion</ion-label>
                <ion-textarea [(ngModel)]="desc"  name="desc" id="desc"></ion-textarea>
          </ion-item>
          <ion-item>
              <ion-label floating>Categoria</ion-label>
              <ion-select [(ngModel)]="categoria" >
                  <ion-option value="comida">Comida</ion-option>
                  <ion-option value="accesorios">Accesorios</ion-option>
                  <ion-option value="utiles">Utiles</ion-option>
                  <ion-option value="ropa">Ropa</ion-option>
                  <ion-option value="anuncios">Anuncios</ion-option>
                </ion-select>
          </ion-item>
          <ion-item>
              <ion-label floating>Ubicaci√≥n</ion-label>
              <ion-input type="text" [(ngModel)]="ubicacion"  name="ubicacion" id="ubicacion"></ion-input>
          </ion-item><br>
          <ion-item>
              <ion-label >Entregas a domicilio?</ion-label>
              <ion-toggle  checked="false" [(ngModel)]="dom"  name="dom" id="dom"></ion-toggle>
          </ion-item>
          <ion-item>
              <ion-label floating>Precio</ion-label>
              <ion-input type="number" [(ngModel)]="precio"  name="precio" id="precio"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label >Estaras activo desde este momento?</ion-label>
              <ion-toggle  checked="false" [(ngModel)]="activo"  name="activo" id="activo"></ion-toggle>
          </ion-item>
          <button *ngIf="tipo == 1" ion-button full class="btnIniciar" (click)="publicar(1);">Publicar</button>
          <button *ngIf="tipo == 2" ion-button full class="btnIniciar" (click)="publicar(2);">Guardar</button>
      </ion-list>
      
    </div>
  </ion-content>
