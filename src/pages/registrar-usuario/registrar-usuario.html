<ion-header no-border>
    <ion-navbar transparent>
      <ion-buttons end>
        <button ion-button (click)="close()" class="btnCancelar" end>
            <ion-icon name="close"></ion-icon>
          </button>
      </ion-buttons>
        
    </ion-navbar>
    
  </ion-header>
<ion-content >
        
  <img src="assets/imgs/Cut1.png"/>
    <div>
        <ion-item>
            <ion-label>Ingrese su nombre</ion-label>
            <ion-input type="text" #nombre name="nombre" id="nombre"></ion-input>
          </ion-item>
      <button ion-button full class="btnIniciar" (click)="RegistrarUsuario(nombre.value);">Registrarse</button>
    </div>
</ion-content>
