<ion-header no-border>
  <ion-toolbar transparent>
    <ion-buttons start>
      <button ion-button icon-only (click)="atras();">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
      </ion-buttons>
      
  </ion-toolbar>
  
</ion-header>
<ion-content >
        
  <img  class="loaded" src="http://mauvalsa.com/CutStore/PhotosAnuncios/{{anuncio.idAnuncio}}.jpg"/>

  <div class="titulo">
    <h1>{{anuncio.Titulo}}</h1>
  </div>
  <div class="descripcion">
    <h5>{{anuncio.Descripcion}}</h5>
  </div>
  
  <div class="ubicacion" >
    <h6 *ngIf="anuncio.Ubicacion != ''">Ubicacion: {{anuncio.Ubicacion}}</h6>
  </div>
  <div class="entregaDom" >
    <h6 *ngIf="anuncio.EntregaDom == 1">Entrega a Domicilio: SI</h6>
    <h6 *ngIf="anuncio.EntregaDom == 0">Entrega a Domicilio: NO</h6>
  </div><br>
  <div class="activo" [hidden]="anuncio.Estatus < 1" >
    <h3>Activo ahora!!</h3>
  </div><br>
  <div class="precio" >
    <h4>Precio: ${{anuncio.Precio}}</h4>
  </div>

 
</ion-content>
<ion-footer>
  <button ion-button full class="btnIniciar" (click)="enviarMensaje()" >Contactar al vendedor</button>
</ion-footer>
