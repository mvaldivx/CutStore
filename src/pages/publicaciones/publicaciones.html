<ion-header class="has-header">
  <ion-toolbar class="card-background-page">
        <ion-card>
          <img src={{infoPage.img}}/>
        </ion-card>
        <div class="titulo" >{{infoPage.titulo}}</div>
  </ion-toolbar>
</ion-header>
<ion-header>
<ion-toolbar>
    <ion-buttons start>
        <button ion-button icon-only (click)="atras();">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
        </ion-buttons>
  <ion-title>
      <img class="logo" src="assets/imgs/logo1.png">
  </ion-title>
  
</ion-toolbar>
</ion-header>





<ion-content padding>
<ion-list>
 <ion-item *ngFor="let an of anuncios" >
    <ion-thumbnail item-start >
      <img class="imgAnuncio" src="http://mauvalsa.com/CutStore/PhotosAnuncios/{{an.idAnuncio}}.jpg">
    </ion-thumbnail>
    <h2>{{an.Titulo}}</h2>
    <p>{{an.Descripcion}}</p>
    <button ion-button clear item-end (click)="MasInfo(an.idAnuncio)" >Mas Info</button>
  </ion-item>

</ion-list>
</ion-content>
