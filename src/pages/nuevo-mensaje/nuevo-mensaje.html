<ion-header>

  <ion-navbar>
    <ion-title>Escribir Mensaje</ion-title>
    <ion-buttons end>
        <button ion-button (click)="close()" class="btnCancelar" end>
            <ion-icon name="close"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-input placeholder="Escribe algo..." [(ngModel)]="mensaje"></ion-input>
      <ion-buttons end>
        <button ion-button icon-right (click)="EnviarMensaje()" class="btnCancelar">
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
