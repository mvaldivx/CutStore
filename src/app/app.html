<ion-menu [content]="content" >
    <ion-header>
      <ion-toolbar>
            <ion-avatar  [hidden]="!logeado" item-start class="avatar">
                <img src="assets/imgs/avatar.png">
            </ion-avatar>
            <ion-title [hidden]="!logeado">{{Usuario.Nombre}}</ion-title>
            <ion-buttons end>
                <button ion-button icon-only color="light" menuClose>
                    <ion-icon name="close" ></ion-icon>
                </button>
            </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list class="menu-buttons">
        <button [hidden]="logeado" ion-item menuClose (click)="IniciarSesion()">
              Iniciar sesion
        </button>
        <button ion-item menuClose (click)="Anunciar()">
          Anunciar
        </button>
        <button ion-item menuClose (click)="MisAnuncios()">
          Mis Anuncios
        </button>
        <button ion-item menuClose (click)="Mensajes()">
          Mensajes
        </button>
        <button ion-item menuClose>
          Ayuda
        </button>
        <button [hidden]="!logeado" ion-item menuClose (click)="CerrarSesion()">
            Cerrar sesion
      </button>
      </ion-list>
    </ion-content>
  </ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
